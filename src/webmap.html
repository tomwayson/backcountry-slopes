    <div class="container main">

        <div class="page-header hidden-xs">
          <div class="row">
            <div class="col-xs-7" style="margin-bottom: 0px;">
              <h2>Web Maps</h2>
              <p class="lead">Load ArcGIS web maps into Bootstrap.</p>
            </div>
            <div class="col-xs-5">
              <div class="form-group pull-right" style="margin-top: 35px;">
                <input class="form-control form-inline" style="display: inline-block; width:210px; margin-right: 5px;" id="webmapId" type="text" value="68f12b304ad8495eb77fb55243c0ccc2"></input>
                <button class="btn btn-primary" id="btnWebmap">Load</button>
              </div>
            </div>
        </div>
      </div>

      <!-- Title -->
      <div class="row">
        <div class="col-sm-12">
         <div class="panel-group" id="accordion0">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion0" href="#collapseOne0">
                    Title
                  </a>
                </h4>
              </div>
              <div id="collapseOne0" class="panel-collapse collapse">
                <div class="panel-body">
                  <h4 id="mapTitle"></h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Legend -->
      <div class="row">
        <div class="col-sm-4">
          <div class="panel-group" id="accordion1">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion1" href="#collapseOne1">
                    Legend
                  </a>
                </h4>
              </div>
              <div id="collapseOne1" class="panel-collapse collapse in">
                <div class="panel-body">
                  <div id="mapLegendDiv"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Map -->
        <div class="col-sm-8">
          <div class="panel-group" id="accordion2">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne2">
                    Map
                  </a>
                </h4>
              </div>
              <div id="collapseOne2" class="panel-collapse collapse in">
                <div id="mapPanel" class="panel-body">
                  <div id="mapDiv"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div><!-- /.container -->

    <!-- config dojo loader -->
    <script>
      (function(){
        var path = location.pathname.replace(/\/[^/]+$/, '/');
        window.dojoConfig = {
          parseOnLoad: false,
          async: true,
          packages: [
            {
              name: "app",
              location: path + 'app'
            }/*,
            {
              name: "modeler",
              location: path + 'lib/weighted-overlay-modeler'
            }*/
          ]
        };
      }());
    </script>
    <script src="http://js.arcgis.com/3.8compact"></script>
